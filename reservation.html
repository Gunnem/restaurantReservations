<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant-Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			
			<h1 class="text-center">Make your reservation</h1>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							

							<button type="submit" class="btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a></p>
	      </div>
	    </footer>

	</div>

</body>
</html>


<script type="text/javascript">

	$(".submit").on("click", function(){
		var newReservation = {
			name: $('#reserve_name').val().trim(),
			phone: $('#reserve_phone').val().trim(),
			email: $('#reserve_email').val().trim(),
			
		};
		console.log(newReservation);
	
		var currentURL = window.location.origin;
	    $.post(currentURL + "/api/reserve", newReservation,
	    function(data){
	    	console.log(data + "!!!!")
	    	
	    	if(data == true){
	    		alert("Yay! You are officially booked!")
	    	}

	    	if(data == false){
	    		alert("Sorry you are on the wait list")
	    	}
	    	
    	$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			
	    });
return false;
});
</script>
